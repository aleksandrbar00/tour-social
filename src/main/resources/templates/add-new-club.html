<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app" layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <form action="/clubs/add" method="post" class="add-club-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="form-group">
                        <label>Club title</label>
                        <input type="text" class="form-control" name="title">
                    </div>
                    <div class="form-group">
                        <label>Club about</label>
                        <input type="text" class="form-control" name="about">
                    </div>
                    <button class="btn btn-outline-primary">
                        Save club
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
