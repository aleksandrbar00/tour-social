<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}"
><head>
    <meta charset="UTF-8">
    <title>User Settings</title>
</head>
<body>
    <div id="app" layout:fragment="content">
        <div class="row">
            <div class="col-8">
                <h4>[[${#authentication.getName()}]] settings</h4>
                <form th:action="'/user/' + ${#authentication.getName()} + '/edit'" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:value="${user.getEmail()}">
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <label class="m-0">Password</label>
                        <button type="button" class="btn btn-outline-info">Change password</button>
                    </div>
                    <div class="form-group">
                        <label>Language</label>
                        <select class="form-control">
                            <option selected value="0">English</option>
                            <option value="1">Русский</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <div class="btn btn-outline-success">
                            Save
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
