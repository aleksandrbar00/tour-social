<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Social Network</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <nav class="navbar">
                    <a class="navbar-brand" href="#">Navbar</a>

                    <div class="top-menu d-flex justify-content-between align-items-center">
                        <div class="main-links">
                            <a href="/trands">Trands</a>
                            <a href="/authors">Authors</a>
                            <a href="/clubs/list">Clubs</a>
                        </div>

                        <div sec:authorize="!isAuthenticated()" class="user-links">
                            <a href="/login">Login</a>
                            <a href="/signup">Sign Up</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <div class="user-nav-section d-flex justify-content-end align-items-center">
                                <div class="user-nav-section__image mr-1">
                                    <img src="http://sts-dent.ru/up/photos/album/dec25/women-face.jpg" class="img-fluid border border-light rounded-circle" alt="">
                                </div>
                                <div class="user-nav-section__name">
                                    <div class="user-top-dropdown">
                                        <a id="userDropDownAnch" data-toggle="dropdown" href="#" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle" th:href="@{'/user/' + ${#authentication.getName()}}" th:text="${#authentication.getName()}"></a>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropDownAnch">
                                            <a class="dropdown-item text-dark" href="/posts/create">Add post</a>
                                            <a class="dropdown-item text-dark" th:href="'/user/' + ${#authentication.getName()}">Profile</a>
                                            <a class="dropdown-item text-dark" th:href="'/user/' + ${#authentication.getName()} + '/settings'">Settings</a>
                                            <div class="logout-wrapper">
                                                <form action="/logout" method="post">
                                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                                    <button type="submit">Log out</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="app" layout:fragment="content" class="pt-2"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script th:src="@{/build/bundle.js}"></script>
</body>
</html>
